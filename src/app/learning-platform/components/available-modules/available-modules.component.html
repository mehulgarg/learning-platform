<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card-div">
<div class="column">
    <div class="card">
        <h3 class="card-heading">Frameworks available</h3>
        <button class="btn" *ngFor="let module of this.modules"  (click)="take($event)" >{{module}}</button>
       
        <p class="para">Click to choose your framework</p>
    </div>
</div>
</div>
